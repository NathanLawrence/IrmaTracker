    </script>

    <script>
        var signalsByType = [];
        {% for type in types %}
        signalsArr = [];
        {% for signal in type.signals.all %}
        signalsArr.push({
            date_time: "{{signal.date_time}}",
            lat: {{signal.location.latitude}},
        long: {{signal.location.longitude}},
        source_user: "{{signal.source_user}}"
        });
        {% endfor %}
        signalsByType['{{type.slug}}'] = {
            name: '{{type.name}}',
            signals: signalsArr.slice()
        };
        {% endfor %}
        console.log(signalsByType);
    </script>
    <script src="{% static 'app.js' %}"></script>
    <style>
         .leaflet-container {
        height: 400px;
        width: 80%;
        margin: 0 auto;
      }
    </style>

</head>
